<!DOCTYPE html>
<html lang="en">
<head>
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>GPA Calculator</h1>
    
    <div>
        <input type="text" placeholder="Course Name (e.g., English 101)">
        <input type="text" placeholder="Grade (e.g., A, B+)">
        <input type="number" placeholder="Credits (e.g., 3)">
    </div>

    <button id="calculateButton">Calculate GPA</button>

    <h2>Your GPA is: <span id="gpaResult">0.00</span></h2>

    <script src="script.js"></script>
</body>
</html>
